<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Account Connector</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="static/js/custom.js"></script>
  </head>
  <body>
    <header>
      <div class="container even-columns">
        <div class="logo">
          <h1>Spotify Account Connector</h1>
        </div>
      </div>
    </header>

    <div class="container">
      <div
        class="info-card"
        style="border: 2px var(--clr-info-card-yellow) solid"
      >
        <div
          class="card-header"
          style="background-color: var(--clr-info-card-yellow)"
        >
          <h2 class="card-title">Copy the code below</h2>
        </div>

        <div class="card-body">
          <textarea name="code" id="code" class="custom-text-area"></textarea>
        </div>

        <div class="card-footer">
          <button id="copy-button" class="button-spotify" onclick="copyCode()">
            Copy
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
